<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/sunny.png">
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>HAVA DURUMU</h1>
            <input id="sehir" type="text" placeholder="Şehir Giriniz">
        </div>
        <div class="content">
            <div class="city">İstanbul,TR</div>
            <div class="temp">15°</div>
            <div class="desc">Bulutlu</div>
            <div class="minmax">15° / 19°</div>
            <p>Şehir ismi yazıp ENTER tuşuna basınız.</p>
            <p>(Write a city name and press ENTER)</p>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
